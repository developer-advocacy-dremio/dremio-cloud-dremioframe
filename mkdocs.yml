site_name: DremioFrame Documentation
site_description: A Pythonic interface for Dremio.
site_author: Alex Merced
repo_url: https://github.com/alexmerced/dremioframe
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: blue
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]

nav:
  - Home: README.md
  - Architecture: architecture.md
  - Getting Started:
    - Installation: README.md#installation
    - Dependencies: docs/getting_started/dependencies.md
    - S3 Integration: docs/getting_started/s3_integration.md
    - Connection: docs/connection.md
    - Configuration: docs/configuration.md
    - Quick Start: README.md#quick-start
    - Tutorial: docs/tutorial_etl.md
  - Core Features:
    - Catalog & Admin: docs/catalog.md
    - Dataframe Builder: docs/builder.md
    - Aggregation: docs/aggregation.md
    - Joins: docs/joins.md
    - Iceberg: docs/iceberg.md
    - Advanced: docs/advanced.md
    - Charting: docs/charting.md
    - Export: docs/export.md
    - Ingestion: docs/ingestion.md
    - Files: docs/files.md
    - Caching: docs/caching.md
    - Plotting: docs/plotting.md
    - Querying: docs/querying.md
    - UDFs: docs/udf.md
    - Async Client: docs/async_client.md
  - SQL Functions:
