version: '3.8'

services:
  orchestrator:
    build: .
    command: dremio-cli pipeline ui --port 8080 --backend-url postgresql://dremio:dremio@postgres/dremio_orchestration
    ports:
      - "8080:8080"
    environment:
      - DREMIO_PAT=${DREMIO_PAT}
      - DREMIO_PROJECT_ID=${DREMIO_PROJECT_ID}
      - DREMIOFRAME_PG_DSN=postgresql://dremio:dremio@postgres/dremio_orchestration
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A dremioframe.orchestration.executors.celery_worker worker --loglevel=info
    environment:
      - DREMIO_PAT=${DREMIO_PAT}
      - DREMIO_PROJECT_ID=${DREMIO_PROJECT_ID}
      - DREMIOFRAME_PG_DSN=postgresql://dremio:dremio@postgres/dremio_orchestration
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=dremio
      - POSTGRES_PASSWORD=dremio
      - POSTGRES_DB=dremio_orchestration
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  postgres_data:
